    <div class="container mb-5 mt-5">
        <div class="row">
            <div class="col-md-6 pe-5">
                <h2>Sign In</h2>
                <form onsubmit="return validation()" name="formdata-googlesheet" method="post">
                    <div class="mb-3">
                        <label for="exampleInput1" class="form-label">Name</label>
                        <input type="text" name="Name" class="form-control" id="exampleInput1">
                        <span id="errorname" style="color: rgb(249, 221, 8); font-size: 20px;"></span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputnumber1" class="form-label">Contact Number</label>
                        <input type="number" name="Contact Number" class="form-control" id="exampleInputnumber1">
                        <span id="error-number" style="color: rgb(249, 221, 8); font-size: 20px;"></span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" name="Email ID" class="form-control" id="exampleInputEmail1">
                        <span id="error-email" style="color: rgb(249, 221, 8); font-size: 20px;"></span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" name="Password" class="form-control" id="exampleInputPassword1">
                        <span id="error-password" style="color: rgb(249, 221, 8); font-size: 20px;"></span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword2">
                        <span id="error-cpassword" style="color: rgb(249, 221, 8); font-size: 20px;"></span>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-warning">Cancel</button>
                </form>
            </div>
            <div class="col-md-6 mt-5">
                <img src="krists-luhaers-AtPWnYNDJnM-unsplash.jpg" width="100%">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script>
        const scripturl =
            'https://script.google.com/macros/s/AKfycbxaFCaugx2Qb0FKUzdctAXPg4SFUjwTtIELlXywT_ZgUCJimofuYLSQATtzxZ5JR8uw/exec'
        const form = document.forms['formdata-googlesheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scripturl, {
                method: 'POST',
                body: new FormData(form)

            })
                .then(response => alert(
                    "Registration successful"))
                .catch(error => console.error('Error!', error.message))
        })
    </script>
